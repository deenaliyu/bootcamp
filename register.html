<body class="is-boxed has-animations">
  <div class="body-wrap">
    <header class="site-header">
      <div class="container">
        <div class="site-header-inner">
          <div class="brand header-brand">
            <h1 class="m-0">
              <a href="../">
                <img class="header-logo-image" src="https://binarifylimited.com/assets/img/logo.png" width="15%" alt="Logo">
              </a>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <main>

      <div class="flex justify-center">
        <form class="relative">
          <h1 class="text-2xl mb-5">Register</h1>
          <div class="form-group mb-4">
            <label>Full Name</label>
            <input class="input regInputs" type="text" data-name="name" placeholder="Enter your Fullname" required />
          </div>
          <div class="form-group mb-4">
            <label>Phone number</label>
            <input class="input regInputs" type="tel" data-name="phone" placeholder="Enter your number" required />
          </div>
          <div class="form-group ">
            <label>Program</label>
            <select class="input regInputs" data-name="mode" required>
              <option value="">Select---</option>
              <option value="Online">Robotics</option>
              <option value="Physical">Graphics design</option>
              <option value="Physical">Mobile App</option>
            </select>

            <div class="form-group mb-4">
              <label>Program</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Robotics" id="option1">
                <label class="form-check-label" for="option1">Robotics</label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="GraphicsDesign" id="option2">
                <label class="form-check-label" for="option2">Graphics design</label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="MobileApp" id="option3">
                <label class="form-check-label" for="option3">Mobile App</label>
              </div>
            </div>
          </div>
          <div class="form-group mb-4">
            <label>Mode of learning</label>
            <select class="input regInputs" data-name="mode" required>
              <option value="">Select---</option>
              <option value="Online">Online</option>
              <option value="Physical">Physical</option>
            </select>
          </div>
          <div class="form-group mb-4">
            <label>Guardian's Full Name</label>
            <input class="input regInputs" type="text" data-name="gname" placeholder="Enter your Email" required />
          </div>
          <div class="form-group mb-4">
            <label>Guardian's Phone Number</label>
            <input class="input regInputs" type="tel" data-name="gphone" placeholder="Enter your number" required />
          </div>
          <button class="button button-primary mt-4" id="submitBtn" type="button" onclick="onSubmit(this)"
            style="background: #097dea !important;">Submit</button>
          <div id="msg_box"></div>
        </form>
      </div>

    </main>
